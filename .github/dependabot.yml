# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Group minor and patch updates together
    groups:
      development-dependencies:
        patterns:
          - "pytest*"
          - "black"
          - "mypy"
        update-types:
          - "minor"
          - "patch"
      database-drivers:
        patterns:
          - "psycopg2*"
          - "mysql-connector*"
          - "ibm_db"
        update-types:
          - "minor"
          - "patch"
    # Allow specific major version updates
    allow:
      - dependency-type: "all"
    # Ignore specific packages if needed
    # ignore:
    #   - dependency-name: "package-name"
    #     versions: ["x.x.x"]
